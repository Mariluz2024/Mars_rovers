<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perseverance on Mars</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="splash-screen" class="container">
    <h1 id="splash-title" class="bungee-spice-regular">Perseverance on Mars</h1>
    <button id="start-btn" class="bungee-spice-regular">Start!</button>
  </div>

  <div id="game-screen" class="container">
    <div id="game-points" class="bungee-spice-regular">0000</div>
    <div id="game-box">
      
    </div>
  </div>

  <div id="game-over-screen" class="container">
    <img
      src="./images/gameover.png"
      width="500"
      alt="El juego ha finalizado"
    />
  </div>

  <script src="main.js"></script>
  <script src="rover.js"></script>
  <script src="rocas.js"></script>  
</body>
</html>
